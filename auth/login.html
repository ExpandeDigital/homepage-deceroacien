<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags esenciales para SEO y responsividad -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">         
    <meta name="description" content="Iniciar sesión en DE CERO A CIEN - Accede a tu cuenta y continúa tu camino emprendedor.">
    <meta name="keywords" content="login, iniciar sesión, DE CERO A CIEN, emprendimiento">
    <meta name="author" content="DE CERO A CIEN">
    
    <!-- Título de la página -->
    <title>Iniciar Sesión - DE CERO A CIEN</title>
    
    <!-- Meta tags para redes sociales -->
    <meta property="og:title" content="Iniciar Sesión - DE CERO A CIEN">
    <meta property="og:description" content="Accede a tu cuenta y continúa tu camino emprendedor.">
    <meta property="og:url" content="https://deceroacien.app/auth/login.html">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Preload de recursos críticos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" as="style">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/logo_de_cero_a_cien_blanco_y_dorado.png" type="image/png">

    <!-- Hojas de estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/common.css">
    <link rel="stylesheet" href="../assets/styles/mobile.css">
    
    <!-- Configuración de Tailwind personalizada -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#0a1f2f',
                        'secondary-dark': '#112240',
                        'accent-gold': '#FBBF24',
                        'text-light': '#e6f1ff',
                        'border-custom': '#1e2d4d'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Supabase Auth se maneja vía supabase-client.js -->
</head>
<body class="base-container antialiased">

    <!-- HEADER UNIFICADO -->
    <header class="header-component"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <img class="mx-auto h-20 w-auto" src="../assets/logo_de_cero_a_cien_blanco_y_dorado.png" alt="DE CERO A CIEN">
                    <h2 class="mt-6 text-3xl font-extrabold text-white">
                        Iniciar Sesión
                    </h2>
                    <p class="mt-2 text-sm text-gray-400">
                        Accede a tu cuenta y continúa tu camino emprendedor
                    </p>
                </div>

                <div class="bg-[var(--color-secondary-dark)] rounded-lg shadow-xl p-8 border border-[var(--color-border)]">
                    <!-- Formulario de Login -->
                    <form class="space-y-6" id="loginForm">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">
                                Correo electrónico
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">
                                Contraseña
                            </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required
                                    class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-600 rounded bg-gray-800">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                    Recordarme
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-yellow-400 hover:text-yellow-300">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" id="loginButton"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition-colors">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-600"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-[var(--color-secondary-dark)] text-gray-400">O continúa con</span>
                            </div>
                        </div>
                    </div>

                    <!-- Login con Google vía Supabase OAuth -->
                    <div class="mt-6">
                        <button id="supabaseGoogleBtn" type="button"
                                class="w-full flex items-center justify-center gap-2 py-2 px-4 border border-gray-600 rounded-md bg-white text-gray-800 hover:bg-gray-100">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18" />
                            <span>Continuar con Google</span>
                        </button>
                        <noscript>
                            <div class="w-full text-center py-3 px-4 border border-gray-600 rounded-md bg-white text-gray-700">
                                JavaScript es requerido para el inicio de sesión con Google
                            </div>
                        </noscript>
                    </div>

                    <!-- Link to Register -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-400">
                            ¿No tienes una cuenta?
                            <a href="register.html" class="font-medium text-yellow-400 hover:text-yellow-300">
                                Regístrate aquí
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER UNIFICADO -->
    <footer class="footer-component"></footer>

    <!-- Scripts JavaScript -->
    <script src="../assets/js/config-secure.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/firebase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/debug-auth.js"></script>
    <script>
        // Redirigir si ya hay sesión activa
        document.addEventListener('DOMContentLoaded', function () {
            try { if (window.initializeAuthManager) window.initializeAuthManager(); } catch (e) {}
            setTimeout(function(){
                if (window.redirectIfAuthenticated) {
                    window.redirectIfAuthenticated();
                }
            }, 0);
        });
    </script>
    
    <script>
        // Inicializar botón de Google (Supabase OAuth)
        window.addEventListener('DOMContentLoaded', () => {
            try { if (!window.authManager) window.initializeAuthManager && window.initializeAuthManager(); } catch(_){ }
            const btn = document.getElementById('supabaseGoogleBtn');
            if (btn) {
                btn.addEventListener('click', async () => {
                    try {
                        await (window.SupabaseAuth && window.SupabaseAuth.signInWithGoogle ? window.SupabaseAuth.signInWithGoogle() : Promise.reject('supabase_not_ready'));
                    } catch (e) {
                        console.error('No se pudo iniciar sesión con Google (Supabase):', e);
                        alert('No se pudo iniciar sesión con Google. Intenta nuevamente.');
                    }
                });
            }
        });
    </script>
</body>
</html>
