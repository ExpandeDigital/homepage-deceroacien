<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirigiendo…</title>
  <meta http-equiv="refresh" content="0; url=/blog/index.html">
  <link rel="canonical" href="/blog/index.html">
  <script>
    (function(){
      var target = '/blog/index.html';
      // Mantener querystring y hash si existen
      if (location.search || location.hash) {
        target += (location.search || '') + (location.hash || '');
      }
      location.replace(target);
    })();
  </script>
</head>
<body>
  Si no eres redirigido automáticamente, visita <a href="/blog/index.html">/blog/index.html</a>.
</body>
</html>
