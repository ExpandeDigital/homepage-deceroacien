<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión en Vivo - De Cero a Cien</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul-oscuro: #0A192F;
            --azul-noche: #112240;
            --dorado: #FBBF24;
            --dorado-hover: #F59E0B;
            --texto-claro: #E2E8F0;
            --texto-secundario: #a7a9be;
            --borde-sutil: #334155;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--texto-claro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }
        .container-card {
            background-color: var(--azul-noche);
            border: 1px solid var(--borde-sutil);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            max-width: 640px;
            width: 100%;
        }
        .countdown {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 3rem;
            color: var(--dorado);
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        @media (min-width: 640px) {
            .countdown {
                font-size: 5rem;
            }
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 4rem;
        }
        .time-unit span:first-child {
            font-size: 1.5rem;
            line-height: 1;
        }
        .time-unit span:last-child {
            font-size: 0.875rem;
            text-transform: uppercase;
            color: var(--texto-secundario);
            margin-top: 0.25rem;
        }
        .btn-play {
            background-color: var(--dorado);
            color: var(--azul-noche);
            border-radius: 9999px;
            width: 4rem;
            height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn-play:hover {
            background-color: var(--dorado-hover);
            transform: scale(1.1);
        }
        .btn-play:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container-card">
        <h1 class="font-serif text-3xl md:text-4xl font-bold text-white mb-2">
            Próxima Conexión en Vivo
        </h1>
        <p class="text-[var(--texto-secundario)] mb-4">
            ¡Prepárate para la mentoría de la semana!
        </p>

        <!-- Contador de Tiempo -->
        <div class="countdown" id="countdown-timer">
            <!-- Los valores del temporizador se insertarán aquí por JavaScript -->
            <div class="time-unit">
                <span id="minutes">00</span>
                <span>minutos</span>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <span>segundos</span>
            </div>
        </div>

        <!-- Botón de Play/Pause y Reproductor de Audio -->
        <div class="flex flex-col items-center">
            <audio id="background-music" preload="metadata">
                <source src="assets/audio/sientes-dudas-al-empezar.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>

            <button id="play-pause-btn" class="btn-play mt-4 pulse">
                <i id="play-pause-icon" class="fas fa-play text-2xl"></i>
            </button>
            <p id="message" class="mt-4 text-[var(--texto-secundario)]">Cargando audio...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-music');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playPauseIcon = document.getElementById('play-pause-icon');
            const messageEl = document.getElementById('message');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            let timerInterval;
            let totalSeconds = 0;

            // Función para actualizar el contador
            const updateCountdown = (timeInSeconds) => {
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = timeInSeconds % 60;
                minutesEl.textContent = String(minutes).padStart(2, '0');
                secondsEl.textContent = String(seconds).padStart(2, '0');
            };

            // Espera a que la metadata del audio esté cargada para obtener la duración
            audio.addEventListener('loadedmetadata', () => {
                totalSeconds = Math.floor(audio.duration);
                if (totalSeconds > 0) {
                    updateCountdown(totalSeconds);
                    messageEl.textContent = 'Presiona Play para iniciar';
                    playPauseBtn.classList.add('pulse');
                    playPauseBtn.disabled = false;
                } else {
                    messageEl.textContent = 'Error: No se pudo obtener la duración del audio.';
                    playPauseBtn.disabled = true;
                }
            });

            // Si hay un error al cargar el audio
            audio.addEventListener('error', () => {
                messageEl.textContent = 'Error: No se pudo cargar la canción. Verifica la conexión.';
                playPauseBtn.disabled = true;
                playPauseBtn.classList.remove('pulse');
            });

            // Si el audio puede empezar a reproducirse
            audio.addEventListener('canplaythrough', () => {
                if (totalSeconds === 0) {
                    totalSeconds = Math.floor(audio.duration);
                    updateCountdown(totalSeconds);
                    messageEl.textContent = 'Presiona Play para iniciar';
                    playPauseBtn.classList.add('pulse');
                    playPauseBtn.disabled = false;
                }
            });

            // Sincroniza el contador con el tiempo de reproducción del audio
            audio.addEventListener('timeupdate', () => {
                if (totalSeconds > 0) {
                    const remainingTime = totalSeconds - audio.currentTime;
                    updateCountdown(Math.max(0, Math.ceil(remainingTime)));
                }
            });

            // Maneja el clic en el botón de Play/Pause
            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().catch(e => {
                        console.error('Error al reproducir audio:', e);
                        messageEl.textContent = 'Error al reproducir. Intenta nuevamente.';
                    });
                } else {
                    audio.pause();
                }
            });

            // Maneja el estado de reproducción del audio
            audio.addEventListener('play', () => {
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
                playPauseBtn.classList.remove('pulse');
                messageEl.textContent = '¡Música en vivo! Nos conectamos pronto...';
            });

            audio.addEventListener('pause', () => {
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
                playPauseBtn.classList.add('pulse');
                messageEl.textContent = 'Pausa. Presiona Play para continuar.';
            });
            
            audio.addEventListener('ended', () => {
                 playPauseIcon.classList.remove('fa-pause');
                 playPauseIcon.classList.add('fa-play');
                 playPauseBtn.classList.add('pulse');
                 messageEl.textContent = '¡El evento ha comenzado!';
                 updateCountdown(0);
            });

            // Inicializar el mensaje
            messageEl.textContent = 'Cargando audio...';
        });
    </script>
</body>
</html>
